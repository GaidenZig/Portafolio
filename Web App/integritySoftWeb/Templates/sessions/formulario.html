<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduDown</title>
    <link rel="shortcut icon" href="img/edudowm.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div class="container-fluid">

        <div id="carrusel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100"
                        src="{% static 'img/Apparition of My Cousin Carolinetta on the Beach at Rosas(1934).jpg' %}"
                        alt="First slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>paisajes1</h5>
                        <p>parrafo1</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{% static 'img/ER2V8dSUUAAuCLm.jpeg' %}" alt="Second slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>paisajes2</h5>
                        <p>parrafo2</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{% static 'img/The Ram (The Spectral Cow) (1928).jpg' %}"
                        alt="Third slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>paisajes3</h5>
                        <p>parrafo3</p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    </div>

    
    <div class="contacto">
        <h3>Sigamos en contacto</h3>
                        <br>
                        <p>Si usted desea más información llene este formulario.</p>
                        <p>Será contactado lo máss pronto posible.</p>
                        <p>Por favor llene los campos requeridos</p>
                        <br>
    </div>
    <form action="">
        <label>Nombre: </label>
        <input type="text" name="Nombre"  id="nombre" class ="field" required>
        <br>
        <br>
        <label>Apellido:</label>
        <input type="text"  name="Apellido" id="apellido" class ="field" required>
        <br>
        <br>
        <label>Correo electrónico:</label>
        <input type="text" name="correo" id="correo" class ="field" required>
        <br>
        <br>
        <label>Numero contacto:</label>
        <input type="text" required="required" value="" name="numero" id="numero" class ="field">
        <br>
        <br>
        <p>
            <input type="submit" class="btn btn-color"  value="Enviar" id="enviar" />
            
        </p>
        
    </form>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</html>
