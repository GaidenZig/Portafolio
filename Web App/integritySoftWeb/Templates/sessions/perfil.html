{% extends 'index.html' %}
{% load static %}
{% block links %}
<link rel="shortcut icon" href="{% static 'img/edudowm.jpg' %}" type="image/x-icon">
<link rel="stylesheet" href="{% static 'CSS/estilos.css' %}">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" 
    integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" 
    crossorigin="anonymous">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
{% endblock links %}

{% block carrusel %}
{% endblock carrusel %}

{% block main %}
<div class="container">
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Agenda</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            ...
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="pane col-12 col-md-8 col-lg-4">
            <img src="{% static 'img/no-imagen.jpg' %}" alt="sin imagen">
        </div>
        <div class="pane col-12 col-md-8 col-lg-7 offset-1">
            <div class="row">
                
                <p></p>
            </div>
            <div class="row"></div>
            <div class="row">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    ver Atenciones
                </button>
            </div>
        </div>

    </div>
</div>

{% endblock main %}
